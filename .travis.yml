language: python
python:
     # Remove 2.7 when it breaks
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
# sudo: false  # Use container-based infrastructure

before_install:
  # http://conda.pydata.org/docs/travis.html
  - travis_retry sudo apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      travis_retry wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      travis_retry wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - travis_retry conda update -q conda
  - conda info -a
# command to install dependencies
install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy astropy matplotlib
  - source activate test-environment
  - travis_retry pip install -r requirements.txt
  - python setup.py install
  # Test requirements
  - travis_retry pip install pytest pytest-cov hypothesis python-coveralls  codeclimate-test-reporter codacy-coverage

# command to run tests
script:
    - pytest --cov=eniric --cov-report term-missing --durations 5
    # coverage run --source eniric -m py.test
    # coverage report
    - coverage xml
after_success:
  - coveralls
  - codeclimate-test-reporter
  - python-codacy-coverage -r coverage.xml
